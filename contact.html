<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts - ONE2REMEMBER Events</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: white;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
    }

    /* Header styles */
    header {
      padding: 20px 0;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      position: relative;
    }

    nav ul li a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: white;
      bottom: -5px;
      left: 0;
    }

    .button {
      background-color: #b960b0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    /* Contact section */
    .contacts-section {
      padding: 60px 0;
    }

    .contacts-section h2 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    /* Contact form */
    .contact-form {
      background-color: #333;
      border-radius: 10px;
      padding: 30px;
      position: relative;
    }

    .contact-title {
      color: #4ebfb4;
      margin-bottom: 10px;
    }

    .contact-subtitle {
      color: white;
      margin-bottom: 20px;
    }

    .form-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .textarea-field {
      grid-column: span 2;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      background-color: transparent;
      border: 1px solid #4ebfb4;
      border-radius: 5px;
      color: white;
    }

    textarea.form-input {
      height: 150px;
      resize: none;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 14px;
      color: #4ebfb4;
    }

    .contact-info p {
      margin-bottom: 5px;
    }

    .submit-button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    .contact-dots {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
    }

    .colored-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 5px;
    }

    .colored-dot.teal {
      background-color: #4ebfb4;
    }

    .colored-dot.purple {
      background-color: #b960b0;
    }

    .colored-dot.white {
      background-color: white;
    }

    .contact-form .logo {
      margin-top: 20px;
      display: block;
    }

    /* Footer */
    footer {
      padding: 20px 0;
      border-top: 1px solid #333;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }

      .form-fields {
        grid-template-columns: 1fr;
      }

      .textarea-field {
        grid-column: span 1;
      }
    }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-menu {
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        background-color: #1a1a1a;
        flex-direction: column;
        padding: 20px;
        border-top: 1px solid #333;
        z-index: 1000;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="nav-container">
        <a href="index.html" class="logo">ONE2REMEMBER</a>
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Main</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
          <div class="menu-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 12H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3 6H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3 18H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </nav>
        <a href="contact.html" class="button">Message</a>
      </div>
    </div>
  </header>

  <section class="contacts-section">
    <div class="container">
      <h2>CONTACTS</h2>
      
      <div class="contact-form">
        <div class="contact-dots">
          <div class="colored-dot teal"></div>
          <div class="colored-dot purple"></div>
          <div class="colored-dot white"></div>
        </div>
        <h3 class="contact-title">YOU GOT EXCITED?</h3>
        <h3 class="contact-subtitle">LET'S DO IT TOGETHER!</h3>
        
        <div class="form-fields">
          <div>
            <input type="text" class="form-input" placeholder="Your name">
          </div>
          <div>
            <input type="email" class="form-input" placeholder="Your email">
          </div>
          <div class="textarea-field">
            <textarea class="form-input" placeholder="Your message"></textarea>
          </div>
        </div>
        
        <div class="contact-info">
          <p>ceo@o2events.com</p>
          <p>info@o2events.com</p>
          <p>+357 96 51250</p>
        </div>
        
        <a href="index.html" class="logo">ONE2REMEMBER</a>
        
        <button class="submit-button">SEND</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 ONE2REMEMBER Events. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      menuToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
